<div class="servicios-container">
    <div class="example-sidenav">
        <mat-toolbar>
            <h3>Servicios</h3>
        </mat-toolbar>
        <mat-nav-list>
            <div class="cont-servicios">
                <div *ngFor="let item of navlist">
                    <a class="navigation-item" [ngClass]="{'item-seleccionado': rla1s.isActive}" [routerLink]="item.link" mat-list-item routerLinkActive="active" routerLinkActive #rla1s="routerLinkActive">
                        <span class="navigation-item-label">{{item.item}}</span>
                    </a>
                </div>
            </div>
        </mat-nav-list>
    </div>

    <div class="example-sidenav-content">
        <router-outlet>
        </router-outlet>
    </div>

</div>
