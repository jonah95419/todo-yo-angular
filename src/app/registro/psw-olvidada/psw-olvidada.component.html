<div class="container-fluid">
    <div class="row">
        <div class="forgotPassword" style="margin-left: auto; margin-right: 24px; margin-top: 24px; margin-bottom: 12px;">
            <span>¿No tienes una cuenta? <a [routerLink]="['/ingreso']" routerLinkActive="active">Registrate</a></span>
        </div>
    </div>
    <div class="row">
        <div class="col authBlock">
            <mat-card style="margin-left: auto; margin-right: auto; max-width: 450px; min-width: 450px; margin-top: 24px;">
                <mat-card-title style="text-align: center;">¿Contraseña olvidada?</mat-card-title>
                <mat-card-subtitle style="text-align: center;">Introduce tu dirección de correo electrónico que utilizas para tu cuenta y te enviaremos un enlace para restablecer la contraseña</mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field class="example-full-width1" style="margin-left: 30px; width: 350px; margin-top: 24px;">
                        <input type="text" matInput class="formControl" placeholder="Correo electrónico" #passwordResetEmail>
                        <mat-icon matSuffix style="cursor: pointer;">email</mat-icon>
                    </mat-form-field>
                </mat-card-content>
                <!-- <mat-card-actions> -->
                <div>
                    <button mat-raised-button style="width: 350px; margin-left: 30px; background-color: #04021B; color: whitesmoke;" (click)="authenticationService.ForgotPassword(passwordResetEmail.value)">Solicitar enlace</button>
                </div>
                <!-- </mat-card-actions> -->
                <div class="forgotPassword" style="text-align: center; margin-top: 24px; margin-bottom: 12px;">
                    <span>Volver a <a [routerLink]="['/ingreso']" routerLinkActive="active">inicio de sesión</a></span>
                </div>
            </mat-card>
        </div>
    </div>
</div>
