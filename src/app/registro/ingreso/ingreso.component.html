        <div>
            <mat-card style="margin-top: 25%;">
                <mat-card-title>Bienvenido!</mat-card-title>
                <mat-card-subtitle>Por favor inicia sesión o registrate con tu información personal. (correo electrónico y contraseña)</mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field class="example-full-width1" style="margin-left: auto; margin-right: auto;">
                        <input type="text" matInput class="formControl" placeholder="Correo electrónico" [(ngModel)]="email">
                        <mat-icon matSuffix style="cursor: pointer;">email</mat-icon>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="example-full-width1" style="margin-left: auto; margin-right: auto;">
                        <input type="password" matInput class="formControl" placeholder="Contraseña" [(ngModel)]="password">
                        <mat-icon matSuffix style="cursor: pointer;">vpn_key</mat-icon>
                    </mat-form-field>
                    <br>
                    <div class="forgotPassword">
                        <a [routerLink]="['/psw-olvidada']" routerLinkActive="active">¿Has olvidado tu contraseña?</a>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="signIn()">Iniciar sesión </button>
                    <button mat-button (click)="signUp()">Registrarse</button>
                </mat-card-actions>
            </mat-card>
